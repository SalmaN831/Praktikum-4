<html>
    <head>
        <!-- menghubungkan jquery -->
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type = "text/javascript">
            $(document).ready(function(){
                setTimeout(function(){
                    //kotak akan hilang secara perlahan selama 3 detik
                    $("#kotak").fadeOut("slow",function(){
                        $("#kotak").remove();
                    });
                }, 3000);
            });
        </script>
        <style type="text/css">
            /* memberi warna pada kotak dan tepian kotak */
            #kotak{
                width : 300px;
                height : 50px;
                background: lightyellow;
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h3 id="kotak">
            Perhatikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik
        </h3>
    </body>
</html>
